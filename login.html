<html lang="en">
<head>

    <title>Login</title>
    <style>
        #div1{
            color:red;
            font-size: 30px;
            font-style: italic;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <script>
        name=prompt("Enter user name");
        username=['priyanka','sonali','sarika','rina','ajay','chetan'];
        u=parseInt(name)
        if(name==u)
        {
            document.write("<div id='div1'>"+"Please Enter a Name not number"+"<div>");
        }
       
        else if(username.indexOf(name) !== -1)
         {
        alert("Welcome"+" "+name);
        }

        else
        {
        alert("Wrong User");
         }
       
    </script>
</body>
